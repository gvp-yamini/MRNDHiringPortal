   <div class="row">
      <div class="col s12 m4 l3">

	  <div class="col s12 m8 l9">
	  <div role="main" class="container theme-showcase" id="mainContainer">
      <div class="" style="margin-top:10px;">
	  <div class="bs-component" ng-controller="listdata">
				<form class="form-inline">
					<div class="form-group">
						<label >Search</label>
						<input type="text" ng-model="search" class="form-control" placeholder="Search">
					</div>
				</form>
				<table class="table table-striped table-hover">
					<thead>
						<tr>
						    <th></th>
							<th ng-click="sort('first_name')">Name
								<span class="glyphicon sort-icon" ng-show="sortKey=='first_name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
							</th>
							<th ng-click="sort('collegeName')">College
								<span class="glyphicon sort-icon" ng-show="sortKey=='collegeName'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
							</th>
							<th ng-click="sort('skills')">Skills
								<span class="glyphicon sort-icon" ng-show="sortKey=='skills'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
							</th>
							<th ng-click="sort('updated')">Updated
								<span class="glyphicon sort-icon" ng-show="sortKey=='updated'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
							</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr dir-paginate="user in users|orderBy:sortKey:reverse|filter:search|itemsPerPage:10">
						    <td><label><input type="checkbox" ng-model="user.id"></label></td>
							<td>{{user.first_name}}</td>
							<td>{{user.collegeName}}</td>
							<td>{{user.skills}}</td>
							<td>{{user.updated}}</td>
							<td><i class="fa fa-chevron-right" aria-hidden="true"></i></td>
						</tr>
					</tbody>
				</table>
				<div class="col s12 m4 l6">
				<dir-pagination-controls
					max-size="5"
					direction-links="true"
					boundary-links="true" >
				</dir-pagination-controls>
				</div>
			</div>
			</div>
			</div>
	  </div>
   </div>
